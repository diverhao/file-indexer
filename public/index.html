<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>File Search</title>
		<link rel="stylesheet" href="style.css" />

		<style>
			body {
				font-family: sans-serif;
				padding: 20px;
			}
			input {
				margin: 5px;
			}
			#results {
				margin-top: 20px;
				border-top: 1px solid #ccc;
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<h1>File Search Page</h1>

		<form id="searchForm">
			<input type="text" id="searchbox" name="searchbox" placeholder="Input search data" />
			<button type="submit">Search</button>
		</form>

		<div id="results"></div>

		<script src="script.js"></script>
	</body>
</html>
